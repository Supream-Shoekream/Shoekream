<body>
    <div class="help_area">
        <h2 class="help_title">이메일 아이디 찾기</h2>
        <div>
            <div class="help_notice">
                <p class="notice_txt">
                    가입 시 등록한 휴대폰 번호를 입력하면<br> 이메일 주소의 일부를 알려드립니다.

                <h3 class="input_title">휴대폰 번호</h3>

                    <input type="number" maxlength="11" oninput="maxLengthCheck(this)" class="input_txt" name="hp" id="hp_input" placeholder="가입하신 휴대폰 번호">
                </div><!--.input_item END-->
                <p class="input_error" id="hp_input_error"></p>
            </div><!--.input_box END-->

            <div class="help_btn_box">
                <a disabled="disabled" href="#" type="button" class="btn full solid disabled" id="find_btn"> 이메일 아이디 찾기 </a>
            </div><!--.help_btn_box END-->
        </div>
    </div><!--.help_area END-->
