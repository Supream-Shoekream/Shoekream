<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="product_edit" class="product_edit layer lg" style="display: none;" >
<!--<div class="layer_name layer lg">-->
    <div class="layer_container">
<!--        <a onclick="history.back()" class="btn_layer_close">-->
        <a onclick="productedit_popdown()" class="btn_layer_close">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>
        <div class="layer_header">
            <h2 class="title"> 상품 수정 페이지 </h2>
        </div>
        <div class="layer_content">
        <div class="top">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">상품 번호</h4>
                        <div class="input_item">
                            <p id="product_edit">1</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">브랜드명</h4>
                        <div class="input_item">
                            <input type="text" name="brand_name" id="edit_brand" placeholder="브랜드명(ENG)">
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상품명</h4>
                        <div class="input_item">
                            <input type="text" name="product_name" id="edit_name" placeholder="상품명">
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상품명(KOR)</h4>
                        <div class="input_item">
                            <input type="text" name="product_name_kor" id="edit_nameKor" placeholder="상품명(KOR)">
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">사이즈</h4>
                        <div class="input_item">
                            <input type="text" name="size" id="edit_size" placeholder="사이즈">
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind img">
                <div class="uploadImg">
                    <div class="filebox">
                        <input class="upload-name" value="선택된 파일 없음" disabled="disabled">
                        <input type="file" id="file1" class="upload-hidden" name="file1">
                        <label for="file1">이미지 첨부</label>
                    </div>
                    <img id="previewImg" class="edit_img" onclick="popImage(this.src)">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">모델번호</h4>
                        <div class="input_item">
                            <input type="text" name="model_num" id="edit_modelNum" placeholder="모델번호">
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">출시일</h4>
                        <div class="input_item">
                            <input type="text" name="release_date" id="edit_releaseDate" placeholder="출시일">
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">컬러</h4>
                        <div class="input_item">
                            <input type="text" name="color" id="edit_color" placeholder="컬러">
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">발매가</h4>
                        <div class="input_item">
                            <input type="text" name="first_price" id="edit_firstPrice" placeholder="발매가">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">카테고리</h4>
                        <div class="input_item">
                            <select name="category" id="edit_category" class="input_item_selectbox">
                                <option value="ship_status">- 카테고리를 선택하세요 -</option>
                                <option value="스니커즈">스니커즈</option>
                                <option value="부츠">부츠</option>
                                <option value="더비/레이스업">더비/레이스업</option>
                                <option value="로퍼/플랫">로퍼/플랫</option>
                                <option value="샌들/슬리퍼">샌들/슬리퍼</option>
                                <option value="패딩">패딩</option>
                                <option value="코트">코트</option>
                                <option value="니트웨어">니트웨어</option>
                                <option value="자켓">자켓</option>
                                <option value="후드">후드</option>
                                <option value="스웨트셔츠">스웨트셔츠</option>
                                <option value="긴팔 티셔츠">긴팔 티셔츠</option>
                                <option value="반팔 티셔츠">반팔 티셔츠</option>
                                <option value="셔츠">셔츠</option>
                                <option value="바지">바지</option>
                                <option value="반바지">반바지</option>
                                <option value="스커트">스커트</option>
                                <option value="스몰레더">스몰레더</option>
                                <option value="가방">가방</option>
                                <option value="시계">시계</option>
                                <option value="주얼리">주얼리</option>
                                <option value="모자">모자</option>
                                <option value="스카프">스카프</option>
                                <option value="아이웨어">아이웨어</option>
                                <option value="벨트">벨트</option>
                                <option value="레고">레고</option>
                                <option value="향수">향수</option>
                                <option value="아트토이/피규어">아트토이/피규어</option>
                                <option value="트레이딩 카드">트레이딩 카드</option>
                                <option value="LP/CD">LP/CD</option>
                                <option value="스마트폰">스마트폰</option>
                                <option value="스마트워치">스마트워치</option>
                                <option value="태블릿">태블릿</option>
                                <option value="음향기기">음향기기</option>
                                <option value="게임기">게임기</option>
                                <option value="그래픽카드">그래픽카드</option>
                                <option value="테크 액세서리">테크 액세서리</option>
                                <option value="리뉴드 테크">리뉴드 테크</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer_btn">
            <a id="productCreateBtn" class="btn btn_edit btn_save solid medium">수정</a>
        </div>
        </div>
    </div>
</div>
</html>
