<html xmlns:th="http://www.thymeleaf.org">
<!--<link rel="stylesheet" href="/src/styles/layer.css">-->
<!--<script src="https://code.jquery.com/jquery-3.6.3.min.js"-->
<!--        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>-->
<!--<script src="https://unpkg.com/vue@3"></script>-->
<div th:fragment="product_view" class="product_view layer lg" style="display: none;">
<!--<div class="layer_name layer lg">-->
    <div class="layer_container">
<!--        <a onclick="history.back()" class="btn_layer_close">-->
        <a onclick="productview_popdown()" class="btn_layer_close">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>
        <div class="layer_header">
            <h2 class="title"> 상품 상세 페이지 </h2>
        </div>
        <div class="layer_content" id="itemList">
        <div class="top" v-for="dto in itemList">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box ">
                        <h4 class="input_title">상품 번호</h4>
                        <div class="input_item">
                            <p class="idx">{{dto.idx}}</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">브랜드명</h4>
                        <div class="input_item">
                            <p class="brand">{{dto.brand}}</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상품명</h4>
                        <div class="input_item">
                            <p class="name">{{dto.name}}</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상품명(KOR)</h4>
                        <div class="input_item">
                            <p class="nameKor">{{dto.nameKor}}</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">사이즈</h4>
                        <div class="input_item">
                            <p class="size">XL</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상품 사진 URL</h4>
                        <div class="input_item">
                            <p class="img">localhost:8888/admin/products/IAB~~~~</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind img">
                <img class="img" src="/src/images/admin_example_product.png">
            </div>
        </div>
        <div class="center">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">모델번호</h4>
                        <div class="input_item">
                            <p class="modelNum">1924762/1924762M</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">출시일</h4>
                        <div class="input_item">
                            <p class="releaseDate">22/12/19</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">컬러</h4>
                        <div class="input_item">
                            <p class="color">BLACK</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">발매가</h4>
                        <div class="input_item">
                            <p class="firstPrice">154,000원</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">카테고리</h4>
                        <div class="input_item">
                            <p class="category">스웨트셔츠</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer_btn">
<!--            <a onclick="history.back()" class="btn btn_save solid medium">확인</a>-->
            <a onclick="productview_popdown()" class="btn btn_save solid medium">확인</a>
        </div>
        </div>
    </div>
</div>
</html>
