<!DOCTYPE html>
<!--<html lang="en">-->
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!--head 시작 -->
<div th:replace="fragment/adminhead :: head"></div>
<!--head 끝 -->
<!--<link rel="stylesheet" href="/src/styles/layer.css">-->
<!--<link rel="stylesheet" href="/src/styles/pop_delete.css">-->
<body>

<!-- header 시작 -->
<div th:replace="fragment/adminheader :: header"></div>
<!-- header 끝 -->
<!-- right-sidebar 시작 -->
<div th:replace="fragment/adminrightsidebar :: rightsidebar"></div>
<!-- right-sidebar 끝 -->
<!-- left-side-bar 시작 -->
<div th:replace="fragment/adminnavbar :: navbar"></div>
<!-- left-side-bar 끝 -->
<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <!-- Simple Datatable start -->
      <div class="card-box mb-30" >
        <div class="pd-20" style="display: flex">
          <h4 class="text-blue h4">상품 리스트</h4>
          <a href="/admin/products/create"
             style="width: 100px; height: 25px; background-color: #1b00ff; color: white;
             border-radius: 10px; margin-left: 22px;
              text-align: center; align-items: center;"
          >상품 추가</a>
<!--          <div class="create_pop" th:replace="/adminpage/admin_layer/pop_create_product :: create_product"></div>-->
          <!--제품사진/상품명/사이즈/브랜드/카테고리/최근거래가-->
        </div>
        <div class="card-box mb-30">
          <div id="showPage" class="card-header">
            <i class="fas fa-table me-1"></i>
            총 {{totalPages}}페이지 중 {{currentPage}}페이지
          </div>
          <table class="data-table table nowrap">
            <thead>
            <tr>
              <th class="table-plus datatable-nosort">상품사진</th>
              <th>상품명</th>
              <th>사이즈</th>
              <th>브랜드</th>
              <th>카테고리</th>
              <th>발매가</th>
              <th class="datatable-nosort">Action</th>
            </tr>
            </thead>
            <tbody id="itemList">
              <tr v-for="dto in itemList">
                <td class="table-plus">
                  <img
                          :src="dto.img"
                          width="70"
                          height="70"
                          alt=""
                  />
                </td>
                <td>
                  <h5 class="font-16">{{dto.name}}</h5>
                  {{dto.nameKor}}
                </td>
                <td>{{dto.size}}</td>
                <td>{{dto.brand}}</td>
                <td>{{dto.category}}</td>
                <td>{{dto.firstPrice}}</td>
                <td>
                  <div class="dropdown">
                    <a
                            class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle"
                            href="#"
                            role="button"
                            data-toggle="dropdown"
                    >
                      <i class="dw dw-more"></i>
                    </a>
                    <div
                            class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list"
                    >
                      <a class="dropdown-item" href="#"
                      ><i class="dw dw-eye"></i> View</a>
  <!--                    <div th:replace="/adminpage/admin_layer/layer_product_view :: product_view"></div>-->
                      <a class="dropdown-item" href="#"
                      ><i class="dw dw-edit2"></i> Edit</a>
  <!--                    <div th:replace="/adminpage/admin_layer/layer_product_edit :: product_edit"></div>-->
                      <a class="dropdown-item" href="#"
                      ><i class="dw dw-delete-3"></i> Delete</a>
  <!--                    <div th:replace="/adminpage/admin_layer/pop_product_delete :: product_delete"></div>-->
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Simple Datatable End -->
      </div>

    </div>
  </div>
</div>
<!-- js -->
<div th:replace="fragment/adminjs :: js"></div>
<script src="/js/admin/products_list.js"></script>
<!--<script src="/js/admin/admin_pop.js"></script>-->
<!--<block th:replace="js/admin/admin_pop :: admin_pop"></block>-->
<!-- js -->

</body>
</html>
