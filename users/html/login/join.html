<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOEKREAM | 한정판 거래의 FLEX</title>
    <link rel="stylesheet" href="../../css/login/loginStyle.css">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://kream.co.kr/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
</head>
<body>
    <div class="join_area">
        <h2 class="join_title">회원가입</h2>
        <div class="input_box">
            <h3 class="input_title ess">이메일 주소</h3>
            <div class="input_item">
                <input type="text" class="input_txt in_essValue" name="email" placeholder="예) kream@kream.co.kr">
            </div><!--.input_item END-->
        </div><!--.input_box END-->

        <div class="input_box has_button">
            <h3 class="input_title ess">비밀번호</h3>
            <div class="input_item">
                <input type="password" class="input_txt in_essValue" name="password" placeholder="영문, 숫자, 특수문자 조합 8-16자">
            </div><!--.input_item END-->
        </div><!--.input_box has_button END-->

        <div class="input_box">
            <h3 class="input_title">신발 사이즈</h3>
            <div class="input_item">
                <label id="size_layer_open">
                    <input type="text" placeholder="선택하세요" disabled="disabled" autocomplete="off" class="input_txt hover"
                        name="shoesize" id="input_shoesize">
                    <button type="button" class="btn btn_size_select">
                        <img src="../../asset/right_arrow.png" class="ico-arr-right icon sprite-icons" alt="right_arrow">
                    </button>
                </label>
            </div><!--.input_item END-->
        </div><!--.input_box END-->

        <div class="input_box">
            <h3 class="input_title">이름</h3>
            <div class="input_item">
                <input type="text" class="input_txt in_essValue" name="name" placeholder="이름 입력">
            </div><!--.input_item END-->
        </div><!--.input_box END-->

        <div class="input_box">
            <h3 class="input_title">생년월일/성별</h3>
            <div class="input_item birth">
                <input type="text" class="input_birth ssn1" name="ssn1" placeholder="&bull; &bull; &bull; &bull; &bull; &bull;"> <span class="dash">-</span>
                <input type="text" class="input_birth ssn2" name="ssn2" placeholder="&bull;"><span class="bullelements">&bull;&bull;&bull;&bull;&bull;&bull;</span>
            </div><!--.input_item END-->
        </div><!--.input_box END-->

        <div class="input_box">
            <h3 class="input_title">휴대폰 번호</h3>
            <div class="input_item">
                <input type="text" class="input_txt in_essValue" name="hp" placeholder="숫자만 입력">
            </div><!--.input_item END-->
        </div><!--.input_box END-->

        <button type="submit" disabled="disabled" class="btn btn_join full solid disabled" onclick="sendit()"> 가입하기 </button>
    </div><!--.join_area END-->

    <div th:replace="../layer/size_layer::size_layer"></div>

    <!-- <script src="../js/login/join.js"></script> -->
</body>
</html>
