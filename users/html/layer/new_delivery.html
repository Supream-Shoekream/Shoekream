<link rel="stylesheet" href="../../css/layer/layer.css">
<link rel="stylesheet" href="../../css/layer/layer_delivery.css">
<div class="layer_delivery layer lg">
    <div class="layer_container"><a href="#" class="btn_layer_close">
            <div><img src="../../img/close.png"></div>
            <!---->
        </a>
        <div class="layer_header">
            <h2 class="title"> 새 주소 추가 </h2>
        </div>
        <div class="layer_content">
            <div class="delivery_bind">
                <div class="delivery_input">
                    <div class="input_box has_error">
                        <h4 class="input_title">이름</h4>
                        <div class="input_item"><input type="text" placeholder="수령인의 이름" autocomplete="off"
                                class="input_txt"></div>
                        <p class="input_error">올바른 이름을 입력해주세요. (2 - 50자)</p>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">휴대폰 번호</h4>
                        <div class="input_item"><input type="tel" placeholder="- 없이 입력" autocomplete="off"
                                class="input_txt"></div>
                        <p class="input_error">정확한 휴대폰 번호를 입력해주세요.</p>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">우편번호</h4>
                        <div class="input_item"><input type="text" placeholder="우편 번호를 검색하세요" readonly="readonly"
                                autocomplete="off" class="input_txt"><a href="#" class="btn btn_zipcode outline small"
                                data-v-1c44afeb=""> 우편번호 </a></div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">주소</h4>
                        <div class="input_item"><input type="text" placeholder="우편 번호 검색 후, 자동입력 됩니다"
                                readonly="readonly" autocomplete="off" class="input_txt"></div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상세 주소</h4>
                        <div class="input_item"><input type="text" placeholder="건물, 아파트, 동/호수 입력" autocomplete="off"
                                class="input_txt"></div>
                    </div>
                </div>
                <div class="delivery_check">
                    <div class="checkbox_item"><input id="check1" type="checkbox" name="" class="check"><label
                            for="check1" class="check_label"><span class="label_txt">기본 배송지로 설정</span>
                            <!---->
                        </label></div>
                </div>
            </div>
            <div class="layer_btn"><a href="#" class="btn btn_delete outlinegrey medium"> 취소 </a><a disabled="disabled"
                    href="#" class="btn btn_save solid medium disabled"> 저장하기 </a></div>
        </div>
    </div>
</div>
