<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/my/account.css">
</head>

<body>
    <div class="container my lg">
        <div>
            <!-- navbar -->
        </div>
        <div class="content_area">
            <div class="my_account">
                <div class="content_title">
                    <div class="title">
                        <h3>정산 계좌 변경</h3>
                        <!---->
                    </div>
                    <!---->
                </div>
                <div class="registered_account_box">
                    <h4 class="box_title">등록된 계좌 정보</h4>
                    <p class="box_account_info"><span class="account">국민은행
                            93770200605668</span><span class="account_devider">/</span><span
                            class="name">유재혁</span></p>
                </div>
                <div class="content_registration">
                    <div class="account_registration">
                        <div class="input_logistics_companies input_box">
                            <h4 class="input_title">은행명</h4>
                            <div class="input_item"><input type="text"
                                    placeholder="선택하세요" readonly="readonly" autocomplete="off" inputmode="numeric"
                                    class="input_txt"><button type="button" class="btn btn_dropdown"
                                   ><svg xmlns="http://www.w3.org/2000/svg"
                                        class="ico-arr-dir-down-circle icon sprite-icons">
                                        <use href="/_nuxt/3182c3b1ca2f77da7bc3e1acf109306c.svg#i-ico-arr-dir-down-circle"
                                            xlink:href="/_nuxt/3182c3b1ca2f77da7bc3e1acf109306c.svg#i-ico-arr-dir-down-circle">
                                        </use>
                                    </svg></button></div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">계좌번호</h4>
                            <div class="input_item"><input type="tel"
                                    placeholder="- 없이 입력하세요" autocomplete="off" class="input_txt"></div>
                            <p class="input_error">올바른 계좌번호를 입력해주세요.</p>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">예금주</h4>
                            <div class="input_item"><input type="text"
                                    placeholder="예금주명을 정확히 입력하세요." autocomplete="off" class="input_txt"></div>
                            <p class="input_error">올바른 이름을 입력해주세요. (2-50자)</p>
                        </div>
                    </div>
                    <div class="registration_btn_box"><a
                            disabled="disabled" href="#" class="btn btn_save solid medium disabled"> 변경하기 </a></div>
                    <!---->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
